<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
    // Faça um algoritmo para ler e armazenar em um Array a temperatura média
    // de todos os dias de uma semana.
    // Calcular e escrever:
    // a) Menor temperatura da semana
    // b) Maior temperatura da semana
        
    var temperaturas = [];
    var menor = 0;
    var maior = 0;
    var dias = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    for (var i = 0; i < 7; i++) {
        temperaturas[i] = parseFloat(prompt(`Digite a temperatura média de ${dias[i]}: `));
    }

    let indice_menor = temperaturas.reduce((indice, valor, indice_atual) => {
        if (valor < indice) {
            indice = indice_atual;
        }
        return indice;
    }, 0);

    let indice_maior = temperaturas.reduce((indice, valor, indice_atual) => {
        if (valor > indice) {
            indice = indice_atual;
        }
        return indice;
    }, 0);

    let msg = "";
    msg += `Maior temperatura: ${temperaturas[indice_maior]} - no dia de ${dias[indice_maior]}\n`;
    msg += `Menor temperatura: ${temperaturas[indice_menor]} - no dia de ${dias[indice_menor]}\n`;

    alert(msg);
    </script>
</body>
</html>
