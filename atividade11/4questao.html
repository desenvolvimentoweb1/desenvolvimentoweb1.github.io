<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script>
        // Uma loja oferece para os seus clientes, um determinado desconto de acordo 
        // com o valor da compra efetuada. O desconto é de 10%, se o valor da compra 
        // for até R$200.00, 15% se for maior que R$ 200 e menor ou igual a R$ 500,00 
        // e  20%  se  for  acima  de  R$  500,00.  Crie  um  programa  que  leia  o  nome  do 
        // cliente  e  o  valor  da  compra.  Mostre  ao  final  o  nome  do  cliente,  o  valor  da 
        // compra,  o  percentual  de  desconto  e  o  seu  valor  e  valor  total  a  pagar  deste 
        // cliente. 

        const mensagem1 = "Nome do cliente";
        const mensagem2 = "Valor da compra";
        const mensagem3 = "Percentual de desconto";
        const mensagem4 = "Valor do desconto";
        const mensagem5 = "Total a pagar";

        let nome_do_cliente = String(prompt(mensagem1))
        let valor_da_compra = parseFloat(prompt(mensagem2))

        if ( valor_da_compra <= 200 ) {
            total_a_pagar = valor_da_compra - (valor_da_compra * 0.1)
            valor_percentual_desconto = '10%'
            valor_do_desconto = (valor_da_compra * 0.1)
            alert(`\n
                ${mensagem1}: ${nome_do_cliente}\n
                ${mensagem2}: ${valor_da_compra}\n
                ${mensagem3}: ${valor_percentual_desconto}\n
                ${mensagem4}: ${valor_do_desconto}\n
                ${mensagem5}: ${total_a_pagar}\n
            `)
        }
        else if ( valor_da_compra > 200 && valor_da_compra <= 500 ) {
            total_a_pagar = valor_da_compra - (valor_da_compra * 0.15)
            valor_percentual_desconto = '15%'
            valor_do_desconto = (valor_da_compra * 0.15)
            alert(`\n
                ${mensagem1}: ${nome_do_cliente}\n
                ${mensagem2}: ${valor_da_compra}\n
                ${mensagem3}: ${valor_percentual_desconto}\n
                ${mensagem4}: ${valor_do_desconto}\n
                ${mensagem5}: ${total_a_pagar}\n
            `)
        }
        else if ( valor_da_compra > 500 ) {
            total_a_pagar = valor_da_compra - (valor_da_compra * 0.20)
            valor_percentual_desconto = '20%'
            valor_do_desconto = (valor_da_compra * 0.20)
            alert(`\n
                ${mensagem1}: ${nome_do_cliente}\n
                ${mensagem2}: ${valor_da_compra}\n
                ${mensagem3}: ${valor_percentual_desconto}\n
                ${mensagem4}: ${valor_do_desconto}\n
                ${mensagem5}: ${total_a_pagar}\n
            `)
        }
        
    </script>
</body>
</html>
