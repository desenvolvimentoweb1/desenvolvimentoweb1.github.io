<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        // Uma farmácia necessita de um programa que leia o total de uma compra. Exiba
        // como resposta o nº máximo de vezes que o cliente pode parcelar essa compra e
        // o valor de cada parcela. Considere as seguintes condições:
        // a) cada parcela deve ser de, no mínimo, R$ 20,00;
        // b) o número máximo de parcelas permitido é 6.

        let valor_total = parseFloat(prompt("Valor da compra"));
        let tipos_de_parcela = [6,5,4,3,2,1];
        let valores_de_parcelas = [];
        let melhor_tipo_parcela = 0.0;
        let melhor_valor_parcela = Infinity;

        tipos_de_parcela.forEach(element => {
            valores_de_parcelas.push( valor_total / element );
        });

        valores_de_parcelas.forEach(element => {
            if (element >= 20) {
                if (element < melhor_valor_parcela) {
                    melhor_valor_parcela = element;
                    melhor_tipo_parcela = valor_total / element;
                }
            }
        });
        
        alert(`
            Valor total: ${valor_total}\n
            Máximo de parcelas: ${melhor_tipo_parcela}\n
            Valor da parcela: ${melhor_valor_parcela.toFixed(2)}\n
        `);
        
    </script>
</body>
</html>
