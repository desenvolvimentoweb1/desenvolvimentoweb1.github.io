<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>
<body>
    <script>
        // 2. Vamos criar um exercício mais elaborado:
        // a) Esse script será a simulação de um caixa de mercado, onde podemos
        // lançar valores para N produtos. A cada lançamento o sistema deve
        // perguntar se você que fazer um novo lançamento escolhendo entre
        // duas opções s / n, se o usuário selecionar s o sistema continua as
        // vendas e no momento que o usuário selecionar n será encerrada as
        // vendas.
        // b) O sistema vai calcular todos os produtos mostrando um prompt com o
        // valor total da venda e vai pedir para lançar o valor que o cliente deu
        // para o caixa, após esse procedimento o sistema vai mostrar o troco do
        // cliente que é o valor dado pelo cliente menos o total da venda.

        let index = 1
        let novo_lancamento = 's'
        let valor_total = 0.0
        while (novo_lancamento === 's') {
            let valor = Number(prompt("Valor lançamento nº="+index));
            valor_total += valor;
            novo_lancamento = String(prompt("Novo lançamento (s / n)"));
            while (novo_lancamento.toLowerCase() !== 'n' && novo_lancamento.toLowerCase() !== 's') {
                novo_lancamento = String(prompt("Opção inválida escolha entre (s / n) para novo lançamento"));
            }
            index++
        }
        let valor_pago = Number(prompt(`
            Valor total da compra ${valor_total}\n
            Valor pago pelo cliente:
        `));
        let troco = valor_pago - valor_total;
        alert(`
            Valor total: ${valor_total}\n
            Valor pago: ${valor_pago}\n
            Troco: ${troco}\n
        `)
    </script>
</body>
</html>
