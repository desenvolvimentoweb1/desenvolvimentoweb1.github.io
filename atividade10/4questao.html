<body>
    <script>
        // Elaborar um programa para uma loja, o qual leia o preço de um produto e
        // informe as opções de pagamento da loja. Calcule e informe o valor para
        // pagamento à vista com 10% de desconto e o valor em 3x.


        const mensagem1 = "Preço do produto";
        opcao_de_pagamento_valida = false;

        
        let preco_do_produto = Number(prompt(mensagem1));
        
        let valor_a_pagar_1x = preco_do_produto * 0.1
        
        let valor_a_pagar_3x = preco_do_produto/3
        
        const mensagem2 = `Opção de pagamento 1x = ${valor_a_pagar_1x}\n ou 3x, com cada parcela por = ${valor_a_pagar_3x.toFixed(2)}`;
        
        alert(`\n
        ${mensagem1}: ${preco_do_produto.toFixed(2)}\n
        ${mensagem2}
        `)
    </script>
</body>
